<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://kit.fontawesome.com/6ba731eef2.js" crossorigin="anonymous"></script>
  <title>Google.com</title>
</head>
<body class="w-full h-screen flex flex-col">

    <nav class="nav-bar flex gap-8 justify-end px-5 py-4">
        <ul class="nav-item  flex justify-content-right">
            Gmail
        </ul>
        <ul class="nav-item flex ">
            Images
        </ul>
        <ul class="nav-item flex">
            <i class="fa-solid fa-flask my-auto"></i>
        </ul>
        <ul class="nav-item flex">
            <i class="fa-sharp fa-solid fa-bars my-auto"></i>
        </ul>
        <ul class="nav-item flex">
            <img src="avatar2.jpg" alt="avatar2" class="w-8 h-8">
        </ul>
    </nav>
    <div class="flex flex-col mt-20 justify-center gap-0 ">
        <div class="flex gap-8  justify-center  p-[unset]">
        <img src="correctgoogle.png" alt="">
    </div>
        <div class="search-container  flex gap-4 justify-center border-green-800">

            <form action="search" class="relative shadow-lg" method="GET">
                <input type="text" class="search-input border-2 border-green-800 rounded-[30px]  px-10 py-3 shadow-lg w-[700px]" placeholder="Search" name="query" required>
                <i class="fa-solid fa-magnifying-glass left-3 top-[35%] absolute"></i>
                <i class="fa-solid fa-microphone right-20 absolute top-[35%]"></i>
                <i class="fa-solid fa-camera right-8 absolute top-[35%]"></i>
            </form>
        </div>
           <div class=" flex justify-center gap-8 mt-4 ">
            <button>Google Search</button>
            <button>I'm Feeling Lucky</button>
           </div> 
           <div class="flex justify-center gap-8">
            <p>
                Google offered in:
                <a class="text-blue-800" href="#">Hausa</a>
                <a class="text-blue-800" href="#">Igbo</a>
                <a class="text-blue-800" href="#">Ede Yoruba</a>
                <a class="text-blue-800" href="#">Pidgin</a>
            </p>
           </div>
    </div>
        <Footer class="top-[50%] bg-gray-100 h-[15%] mt-auto ">
            <div class="mt-4 pl-8">Nigeria</div>
            <hr class="my-4 border-t-1 border-gray-300 ">
            <div class="Footer-info justify-start flex gap-8 mt-8 pl-8">
                <div class="info-item">About</div>
                <div class="info-item">Advertising</div>
                <div class="info-item">Business</div>
                <div class="info-item">How search works</div> 
            <div class="Footer-info justify-center pl-40">
                <p>Our third decade of climate action:Join us</p>
            </div>
            <div class="Footer-info  justify-end flex gap-8 pl-40">
                <div class="info-item1">Privacy</div>
                <div class="info-item1">Terms</div>
                <div class="info-item1">Settings</div>
            </div>

            
            </div>
        </Footer>








</body>
</html>
